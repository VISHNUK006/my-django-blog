<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">📝 My Blog</a>
      <div>
        {% if user.is_authenticated %}
          <span class="navbar-text text-light me-2">Hi {{ user.username }}</span>
          <a class="btn btn-sm btn-outline-light me-2" href="{% url 'create_post' %}">➕ New Post</a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
