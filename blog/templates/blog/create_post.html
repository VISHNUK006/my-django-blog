{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
  <h2>Create New Blog Post</h2>

  <form method="post" enctype="multipart/form-data" class="mt-3 col-md-6">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="images">Upload More Images</label>
    <input type="file" name="images" multiple class="form-control mb-3">
    <button type="submit" class="btn btn-success">Publish</button>
    <a href="/" class="btn btn-secondary ms-2">‚Üê Cancel</a>
  </form>
{% endblock %}
